########################### SpaceVim选项 ###########################
[options]
    # Statusline和Tabline配置
    statusline_separator = "arrow"
    statusline_iseparator = "arrow"
    statusline_inactive_separator = "arrow"
    enable_statusline_bfpath = true
    enable_statusline_mode = true
    enable_statusline_tag = false
    enable_os_fileformat_icon = true
    enable_tabline_ft_icon = true
    buffer_index_type = 1
    windows_index_type = 0
    statusline_left_sections = ['winnr', 'version control info']
    statusline_right_sections = ['major mode', 'fileformat', 'cursorpos', 'percentage']

    # FileManager配置
    filemanager = "defx"
    enable_vimfiler_filetypeicon = true
    enable_vimfiler_gitstatus = true
    enable_vimfiler_welcome = false

    # Checker配置
    enable_ale = true
    enable_neomake = false

    # Autocomplete配置
    enable_ycm = true
    snippet_engine = "ultisnips"

    # SpaceVim配置
    checkinstall = false
    vimcompatible = true
    sidebar_width = 25
    project_rooter_patterns = ['.root/', '.git/', '_darcs/', '.hg/', '.bzr/', '.svn/', '.SpaceVim.d/']
    disabled_plugins = [ 'neco-syntax', 'neoinclude.vim', 'neosnippet-snippets', 'neopairs.vim', 'deoplete-dictionary']

